<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性导航栏</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./09.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <input type="radio" name="tab" id="home" checked>
            <input type="radio" name="tab" id="comment">
            <input type="radio" name="tab" id="envelope">
            <input type="radio" name="tab" id="heart">
            <input type="radio" name="tab" id="user">
            <label for="home" class="home">
                <a href="javascript:;"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
            </label>
            <label for="comment" class="comment">
                <a href="javascript:;"><i class="fa fa-comment" aria-hidden="true"></i>Comment</a>
            </label>
            <label for="envelope" class="envelope">
                <a href="javascript:;"><i class="fa fa-envelope" aria-hidden="true"></i>Envelope</a>
            </label>
            <label for="heart" class="heart">
                <a href="javascript:;"><i class="fa fa-heart" aria-hidden="true"></i>Heart</a>
            </label>
            <label for="user" class="user">
                <a href="javascript:;"><i class="fa fa-user" aria-hidden="true"></i>User</a>
            </label>
            <div class="tab">

            </div>
        </nav>
    </div>
    
</body>
</html>
